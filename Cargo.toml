[workspace]
members = [
    "crates/icydb",
    "crates/icydb-base",
    "crates/icydb-build",
    "crates/icydb-core",
    "crates/icydb-error",
    "crates/icydb-macros",
    "crates/icydb-paths",
    "crates/icydb-schema",
    # Test-only crates
    "crates/test",
    "crates/test_design",
]
resolver = "2"

[workspace.package]
rust-version = "1.92.0"
edition = "2024"
version = "0.1.3"
authors = ["borovan <84897664+borovan@users.noreply.github.com>"]
description = "IcyDB â€” A type-safe, embedded ORM and schema system for the Internet Computer"
categories = ["database", "web-programming", "wasm"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/dragginzgame/icydb"

[workspace.dependencies]
candid = "0.10"
canic-cdk = "0.5.21"
canic-memory = "0.5.21"
canic-types = "0.5.21"
canic-utils = "0.5.21"
chrono = { version = "0.4", default-features = false }
ctor = "0.6"
darling = "0.23"
derive_more = { version = "2.0", default-features = false, features = ["full"] }
ic-cdk = "0.19.0"
icydb = { path = "crates/icydb", version = "0.1.3" }
icydb-base = { path = "crates/icydb-base", version = "0.1.3" }
icydb-build = { path = "crates/icydb-build", version = "0.1.3" }
icydb-core = { path = "crates/icydb-core", version = "0.1.3" }
icydb-error = { path = "crates/icydb-error", version = "0.1.3" }
icydb-macros = { path = "crates/icydb-macros", version = "0.1.3" }
icydb-paths = { path = "crates/icydb-paths", version = "0.1.3" }
icydb-schema = { path = "crates/icydb-schema", version = "0.1.3" }
num-traits = { version = "0.2", default-features = false }
proc-macro2 = "1.0"
quote = "1.0"
remain = "0.2"
rust_decimal = { version = "1.37", default-features = false, features = [
    "serde",
    "maths",
] }
serde = { version = "1.0", default-features = false }
serde_bytes = "0.11"
syn = "2.0"
# Test harnesses
test = { path = "crates/test" }
test_design = { path = "crates/test_design" }
thiserror = "2.0"
# removed std because it imports rand; serde feature doesn't compile with std
ulid = { version = "1.2", default-features = false }

# ---------------------
#  CLIPPY CONFIGURATION
# ---------------------
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

unnecessary_cast = "warn"
missing_const_for_fn = "warn"
must_use_candidate = "warn"
redundant_clone = "warn"
semicolon_if_nothing_returned = "warn"
uninlined_format_args = "warn"
use_self = "warn"

doc_markdown = "allow"
empty_line_after_doc_comments = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_inception = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
option_if_let_else = "allow"
significant_drop_tightening = "allow"
wildcard_imports = "allow"

# ---------------------
#  PATCH SECTION
# ---------------------
# Only needed if you override crates.io during dev.
[patch.crates-io]
icydb = { path = "crates/icydb" }
icydb-core = { path = "crates/icydb-core" }
icydb-macros = { path = "crates/icydb-macros" }
icydb-schema = { path = "crates/icydb-schema" }
icydb-build = { path = "crates/icydb-build" }
icydb-base = { path = "crates/icydb-base" }
icydb-error = { path = "crates/icydb-error" }
icydb-paths = { path = "crates/icydb-paths" }

# ---------------------
#  DEV PROFILE
# ---------------------
[profile.dev]
opt-level = 1
lto = false
codegen-units = 16
strip = "debuginfo"
debug = false
overflow-checks = true
